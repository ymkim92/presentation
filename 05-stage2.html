                        ## Vehicle Platoon 
                        - defined as a collection of vehicles that travel together, actively coordinated in formation.
                        - The following vehicles automatically strive to maintain the **specified gap** to the vehicle in front and the **path** and **trajectory** as specified by the lead vehicle.

                    </script>

                        - Greater fuel economy due to reduced air resistance.
                        - Reduced congestion
                        - Substantially shorter commutes during peak periods.
                        - On longer highway trips, vehicles could be mostly unattended whilst in following mode.
                        - Fewer traffic collisions
