                        ## Properties of Petri Nets 
                        - Behavioral properties
                            - depend on the initial state, or marking of the Petri nets
                            - This tutorial provides the overview of only this properties
                        - Structural properties
                            - depend on the topology, or net structure of the Petri nets
                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### Reachability 
                        - Some sequence of transitions can reach from the marking M0 to Mi, where Mi represents the specific state
                        - Reachability set: R(M0), set of all possible markings reachable from M0
                        - L(M0), set of all possible firing sequences from M0
                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### Boundedness and Safeness 
                        - How can we check the **overflow** of the storage areas
                            - by the number of tokens in places
                        - 1-bounded Petri net is safe (in Fig. 7)
                            - k-bounded Petri net?? (k > 1)
                        - unbounded Petri net (in Fig. 8)
                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### Conservativeness
                        - The number of tokens should remain **unchanged** irrespective of the marking the net takes on
                        - For the diffent inputs and outputs, a **weight** concept is introduced 
                            - in Fig. 9
                        - in Fig. 10
                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### Liveness??
                        - relation with the deadlock situation
                        - Transition t is
                            - L0-live: dead, if there is no firing sequence in L(M0)
                            - L1-live: potentially firable, if t can be fired at least once
                            - L2-live: if t can be fired at least k times
                            - L3-live:
                            - L4-live:
                            ???
                        - in Fig. 11
                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### Reversibility and Home State
                        - A Petri net, for the initial marking M0, is **reversible** 
                            - if for each marking M in R(M0), M0 is reachable from M
                            - in Fig. 7
                        - The marking Mi, is a **home state**
                            - if for each marking M in R(M0), Mi is reachable from M
                        - The Petri net in Fig. 8 is nonreversible
                    </script>

                        ## Analysis Methods 
                        - An important issue is whether there exists **one-to-one functional correspondence**
                            - between the **Petri net model** and the original **reqirements specification** 
                        - Two fundamental methods of analysis
                            - reachability tree
                            - matrix equation representation
                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### The coverability tree (reachability tree) ??
                        - The reachability set becomes unbounded by two reasons
                            - duplicated markings (loop)
                            - a net is unbounded 
                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### The Incidence Matrix and State Equation
                        - Incidence matrix
                            - defines all possible interconnections between places and transitions
                                - in Fig. 15
                        - State equation
                            - represents a change in the marking
                        - T-invariant
                            - firing counts of the corresponding transistions
                        - P-invariant
                            - the weighted sum of tokens on these places is constant for all possible markings
                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### An Example
                        - Analysis of Petri net in Fig. 6 (assume b=1)
                        - Boundedness and safeness
                            - bounded: no marking contains *w* symbol
                            - 1-bounded ==> safe
                        - Conservativeness
                            - w = [1, 1, 2, 1, 1, 2, 1, 1, 1] ==> conservative
                            - invariant supports (y): p3, p6 show in two supports
                        - Liveness
                            - all transitions are live (in Fig. 16)
                        - Reversibility
                            - M0 is reachable from any marking M
                    </script>

                        ## Performance Analysis
                        - Two types of time Petri nets
                            - deterministic timed Petri nets
                            - stochastic timed Petri nets

                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### Deterministic Timed Petri Nets
                        - If a net contains a conflict, it becomes stochastic
                        - A marked graph (conflict-free nets) ==> simple Petri nets
                        - A timed marked graph
                            - deterministic time delay is associated with places and transitions
                        - in Fig. 17 and 18 (Table II and III)


                    </script>
                    </section>

                    <section data-markdown>
                    <script type="text/template">
                        ### Stochastic Timed Petri Nets
                        - Time delays are modelled as random variables or probabilistic distiributions
                            - For more complex distribution, simulation or approximation methods are required
                        - It is a convention to associate with transitions only
                        - can be converted into the equivalent Markov process
                        - in Fig. 19, Table IV ??

                    </script>
