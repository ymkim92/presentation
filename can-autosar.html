                        ### Port (AUTOSAR Interface)
                        - Each component communicates with other components via **AUTOSAR interface** called port.
                        - All communication between ports is handled by a Virtual Function Bus (**VFB**)
                            - VFB virtually connects ports of SWCs **depending on the configuration**
                            - These virtual connections between Software Components are mapped locally or through a **network communication like CAN** or FlexRay

                    </script>
